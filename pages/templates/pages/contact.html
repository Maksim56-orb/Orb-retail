{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="page-header" style="background: url('assets/img/banner1.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Контакты</h2>
          
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Start Contact Us Section -->
<section id="content" class="section-padding">
  <div class="container">
    <div class="row">
      
      <div class="offset-md-3 col-md-6">
        <h2 class="contact-title">
          Связаться с нами.
        </h2>
        <div class="information">
          <p>Мы хотели бы услышать от вас предложения или жалобы.</p>
          <div class="contact-datails">
            <div class="icon">
              <i class="lni-map-marker icon-radius"></i>
            </div>
            <div class="info">
              <h3>Адрес</h3>
              <span class="detail">РФ, Москва.</span>
            </div>
          </div>
          <div class="contact-datails">
            <div class="icon">
              <i class="lni-pointer icon-radius"></i>
            </div>
            <div class="info">
              <h3>У вас есть какие-нибудь вопросы?</h3>
              <span class="detail">mail@mail.ru</span>
            </div>
          </div>
          
          <div class="contact-datails">
            <div class="icon">
              <i class="lni-phone icon-radius"></i>
            </div>
            <div class="info">
              <h3>Телефон</h3>
              <span class="detail"> +7 977 454-65-28</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Us Section  -->
{% endblock content %}
